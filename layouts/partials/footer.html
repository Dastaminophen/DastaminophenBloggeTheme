<footer class="footer">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 mx-auto text-center">
        <div class="footer-logo">
          <img src={{ .Site.Params.logo | absURL }} alt="logo" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="sociale-icon">
          <ul>
            <li>
              <a href="https://www.t.me/{{ .Site.Params.telegramUsername }}">
                <i class="fa fa-telegram"></i>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/{{ .Site.Params.twitterUsername }}">
                <i class="fa fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="http://www.instagram.com/{{ .Site.Params.instaUsername }}">
                <i class="fa fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Vendor JS -->
{{ $vendor:= resources.Get "js/vendor.js" | minify }}
<script src="{{ $vendor.Permalink }}"></script>
<!-- {{ $formHandler:= resources.Get "js/form-handler.js" | minify }}
<script src="{{ $formHandler.Permalink }}"></script> -->
<!-- Main JS -->
{{ $script := resources.Get "js/script.js" | minify }}
<script src="{{ $script.Permalink }}"></script>
