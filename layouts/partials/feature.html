{{ range $.Site.RegularPages }}
{{ if eq .Params.featured true }}
<section class="featured">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <article class="featured-post">
          <div class="featured-post-content">
            <p>
              آخرین اپیزود
            </p>
            <a href="{{ .Permalink }}" class="featured-post-title">
              {{ .Title }}
            </a>
            <p>
              {{ .Description }}
            </p>
            <audio controls class="player">
              <source src="{{ .Params.mediaFiles }}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          </div>
          <div class="featured-post-thumb">
            <img src="{{ .Params.thumbnail  | absURL }}" alt="feature-post-thumb" />
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
{{ end }} {{ end }}
